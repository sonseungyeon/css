<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width:100px;height:100px;border:3px solid black;background:turquoise;border-radius: 50%;
        position:relative;top:0;
        animation: circle 1s ease-in infinite alternate}

        @keyframes circle {
            0%{left:0;}
            95%{left:190px;width: 100px;}
            100%{left:200px;width: 90px;height: 110px;}
        }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
