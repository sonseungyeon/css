<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icon</title>
    <!--폰트 어썸의 아이콘을 쓰기위해 링크를 넣어야함.-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        i{font-size: 50px;}
    </style>
</head>
<body>
    <h1>아이콘</h1>
    폰트어썸, 부트스트랩 등등의 아이콘, 모양을 적용하는 방법은<br>
    요소에 클래스를 넣어 효과를 적용할 수 있다. <br>
    기본적인 효과가 있는 태그에 넣으면 효과가 겹치거나 원하지 않는 모양이 된다. <br>
    <i class="fab fa-apple"></i>애플 아이콘!<br>
    <table border ="1">
        <caption>아이콘</caption>
        <tr>
            <td>
                <i class="fab fa-android"></i>안드로이드 아이콘!
            </td>
        </tr>
        <tr>
            <td>
                <i class="fas fa-atom"></i>아톰 아이콘!
            </td>
        </tr>
        <tr>
            <td>
                <i class="fas fa-bacon"></i>베이컨 아이콘!
            </td>
        </tr>
        <tr>
            <td>
                <i class="fas fa-bath"></i>욕조 아이콘!
            </td>
        </tr>
        <tr>
            <td>
                <i class="fas fa-battery-full"></i>배터리 아이콘!
            </td>
        </tr>
    </table>

    
</body>
</html>
